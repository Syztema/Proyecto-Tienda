<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Empresas</title>
</head>
<body>
<div class="container my-2">
  <h1>Lista de Empresas</h1>
  <a th:href="@{/showNewEnterpriseForm}" class="btn btn-primary btn-sm mb-3">Agregar Empresa</a>
  <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Volver al Inicio</a>
  <table class="table table-striped table-responsive-md" border="1">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Direccion</th>
      <th>Documento</th>
      <th>Telefono</th>
      <th>Fecha de Creacion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="enterprise:${listEnterprises}">
      <td th:text="${enterprise.name}"></td>
      <td th:text="${enterprise.address}"></td>
      <td th:text="${enterprise.document}"></td>
      <td th:text="${enterprise.phone}"></td>
      <td th:text="${enterprise.createdAt}"></td>
      <td>
        <a th:href="@{/showFormForUpdateEnterprise/{id}(id=${enterprise.id})}" class="btn btn-primary">Actualizar</a>
        <a th:href="@{/deleteEnterprise/{id}(id=${enterprise.id})}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
