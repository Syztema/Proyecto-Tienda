<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Actualizacion de Empleado</title>
</head>
<body>
  <div class="container">
    <h1>Gestion de Empleados</h1>
    <hr>
    <h2>Actualizacion de Empleado</h2>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
      <input type="hidden" th:field="*{id}"/>
      <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
      <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
      <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
      <input type="date" th:field="*{createdAt}" class="form-control mb-4 col-4">
      <button type="submit" class="btn btn-info col-2">Actualizar Empleado</button>
    </form>
    <hr>
    <a th:href="@{/employee}">Volver a la Lista de Empleados</a>
  </div>
</body>
</html>
